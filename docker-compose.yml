version: '3.8'

services:
  # --- Backend API (Java Spring Boot) ---
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: backend-api
    ports:
      - "9999:9999"
    environment:
      - ML_SERVICE_URL=http://ai-service:5000
      - SPRING_PROFILES_ACTIVE=prod
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=churndb_pg
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    depends_on:
      ai-service:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - churn-network
    restart: unless-stopped

  # --- Banco de Dados Secundário (PostgreSQL) ---
  postgres:
    image: postgres:15-alpine
    container_name: churn-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=churndb_pg
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    networks:
      - churn-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Python AI Service ---
  ai-service:
    build:
      context: .
      dockerfile: ai_service/Dockerfile
    container_name: ai-service
    ports:
      - "5000:5000"
    networks:
      - churn-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import requests; requests.get(\"http://localhost:5000/docs\")' || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 60s

  # --- Frontend (React/Vite + Nginx) ---
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend-ui
    ports:
      - "80:80" # Porta padrão HTTP
      - "3000:80" # Alternativa se a 80 estiver ocupada
    networks:
      - churn-network
    depends_on:
      - backend
    restart: unless-stopped

networks:
  churn-network:
    driver: bridge
