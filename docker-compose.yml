version: '3.8'

services:
  # --- Backend API (Java Spring Boot) ---
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: backend-api
    ports:
      - "9999:9999"
    environment:
      - ML_SERVICE_URL=http://ai-service:5000
      - SPRING_PROFILES_ACTIVE=prod
    depends_on:
      ai-service:
        condition: service_healthy
    networks:
      - churn-network
    restart: unless-stopped

  # --- Python AI Service ---
  ai-service:
    build:
      context: .
      dockerfile: ai_service/Dockerfile
    container_name: ai-service
    ports:
      - "5000:5000"
    networks:
      - churn-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import requests; requests.get(\"http://localhost:5000/docs\")' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # --- Frontend (React/Vite + Nginx) ---
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: frontend-ui
    ports:
      - "80:80" # Porta padr√£o HTTP
      - "3000:80" # Alternativa se a 80 estiver ocupada
    networks:
      - churn-network
    depends_on:
      - backend
    restart: unless-stopped

networks:
  churn-network:
    driver: bridge
