version: '3.8'

services:
  # --- MongoDB Database ---
  mongodb:
    image: mongo:latest
    container_name: churn_mongo_db
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: always
    networks:
      - churn-network

  # --- Python AI Service ---
  ai-service:
    build: ./ai_service
    container_name: ai-service
    ports:
      - "5000:5000"
    restart: unless-stopped
    networks:
      - churn-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/docs" ]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  churn-network:
    driver: bridge

volumes:
  mongo_data:


