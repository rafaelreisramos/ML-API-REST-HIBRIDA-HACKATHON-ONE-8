spring:
  application:
    name: churn-graphql-api

  # Configuração do MongoDB
  # Configuração H2 Database (JPA)
  # Configuração de Health Check (para ver detalhes dos DBs)
  management:
    endpoint:
      health:
        show-details: always

  # Configuração H2 Database (JPA) - PRIMÁRIO
  datasource:
    primary:
      jdbc-url: jdbc:h2:mem:churndb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      driver-class-name: org.h2.Driver
      username: sa
      password:

    # Configuração PostgreSQL - SECUNDÁRIO
    secondary:
      jdbc-url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:churndb_pg}
      username: ${DB_USER:postgres}
      password: ${DB_PASSWORD:postgres}
      driver-class-name: org.postgresql.Driver

  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: false
    open-in-view: false # Boa prática para evitar lazy loading fora da transação

  # Configuração do GraphQL
  graphql:
    graphiql:
      enabled: true # Habilita o painel visual em http://localhost:8080/graphiql
      path: /graphiql
    schema:
      printer:
        enabled: true

  # Configuração de Upload de Arquivos
  servlet:
    multipart:
      max-file-size: 100MB # Tamanho máximo por arquivo
      max-request-size: 100MB # Tamanho máximo da requisição
      enabled: true

server:
  port: 9999 # Porta da API (alterada para 9999 para evitar conflitos)
